name: Run Maven Tests

on:
    pull_request:
        branches:
            - main
            - development
            - 'WRI-/**'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3.0.2
            - name: Set up JDK 17
              uses: actions/setup-java@v3.4.1
              with:
                distribution: 'corretto'
                java-version: '17'
            - name: Test
              run: mvn test
